<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="display">
            <span class="disp_cal">0</span>
        </div>
        <div class="row">
          <div class="but1">
            <span>AC</span>
          </div>
          <div class="but1">
            <span>+/-</span>
          </div>
          <div class="but1">
            <span>%</span>
          </div>
          <div class="but2">
            <span>/</span>
          </div>
        </div>
        <div class="row">
          <div class="but3">
            <span>7</span>
          </div>
          <div class="but3">
            <span>8</span>
          </div>
          <div class="but3">
            <span>9</span>
          </div>
          <div class="but2">
            <span>X</span>
          </div>
        </div>
        <div class="row">
          <div class="but3">
            <span>4</span>
          </div>
          <div class="but3">
            <span>5</span>
          </div>
          <div class="but3">
            <span>6</span>
          </div>
          <div class="but2">
            <span>-</span>
          </div>
        </div>
        <div class="row">
          <div class="but3">
            <span>1</span>
          </div>
          <div class="but3">
            <span>2</span>
          </div>
          <div class="but3">
            <span>3</span>
          </div>
          <div class="but2">
            <span>+</span>
          </div>
        </div>
        <div class="row">
          <div class="zero">
            <span>0</span>
          </div>
          <div class="but3">
            <span>.</span>
          </div>
          <div class="but2 end">
            <span>=</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
